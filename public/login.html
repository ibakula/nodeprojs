<div class="container-xl p-0">
    <header class="row" id="top">
        <nav class="navbar navbar-expand-sm navbar-light bg-light overflow-hidden">

                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <section id="content" class="row container-fluid mb-5 mt-5">
        <main class="col-sm pr-4">
            <h3 class="display-5">User login</h3>
            <form class="ml-4" id="login_form">
                <div class="form-group">
                    <label for="user" class="lead">Username</label>
                    <input type="text" minlength="5" class="form-control form-control-md" id="user" required />
                </div>
                <div class="form-group">
                    <label for="password" class="lead">Password</label>
                    <input type="password" minlength="5" class="form-control form-control-md" id="password" required />
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </main>
        
        <aside class="col-sm-auto">
            <h3><em>Most popular</em></h3>
            <article>
                <img alt="Side article image" src="https://cdn.pixabay.com/photo/2017/06/05/21/53/big-ben-2375433_960_720.jpg" width="220px" height="150px" style="margin-bottom:10px;" />

                <p class="lead">Short description</p>
            </article>
            <article>
                <img alt="Side article image" src="https://cdn.pixabay.com/photo/2020/01/20/20/39/car-4781370_960_720.jpg" width="220px" height="150px" style="margin-bottom:10px;" />

                <p class="lead">Short description</p>
            </article>

                <a href="article.html"><h3>Short title</h3></a>
                <p class="lead">Short description</p>
            </article>
        </aside>
    </section>

    <section id="subscription" class="container-fluid mb-5 p-4">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h3 class="display-5">Subscribe to our content</h3>
                <form id="subscription_form">
                    <div class="form-group">
                        <label for="subscription_email" class="lead">Email address</label>
                        <input type="email" class="form-control form-control-md" id="subscription_email" aria-describedby="emailHelp" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-light"><a href="#top">Go to top!</a></footer>
</div>
